<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Space Shooter</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <div id="crosshair"></div>
  <div id="mobile-ui">
    <div class="mobile-slot">
      <div id="mobile-pad" class="mobile-pad">
        <div id="mobile-stick" class="mobile-stick"></div>
      </div>
    </div>
    <div class="mobile-slot align-right">
      <div class="mobile-actions">
        <button id="mobile-fire" class="mobile-btn primary">Ogien</button>
        <div class="inline-buttons">
          <button id="mobile-boost" class="mobile-btn ghost">Boost</button>
        </div>
      </div>
    </div>
  </div>
  <div id="hud">
    <div class="bar bar-shield">
      <div class="bar-head">
        <span class="label">Tarcze</span>
        <span class="sub">Deflektory</span>
      </div>
      <div class="bar-track">
        <div id="health-bar" class="bar-fill"></div>
      </div>
    </div>
    <div class="bar bar-speed">
      <div class="bar-head">
        <span class="label">Predkosc</span>
        <span class="sub">Booster</span>
      </div>
      <div class="bar-track">
        <div id="speed-bar" class="bar-fill speed"></div>
      </div>
    </div>
  </div>
  <div id="controls-modal" class="hidden">
    <div class="controls-card">
      <h2>Sterowanie</h2>
      <ul>
        <li><strong>W / S</strong> - pochylenie gora/dol</li>
        <li><strong>A / D</strong> - obrot w lewo/prawo</li>
        <li><strong>Shift</strong> - przyspieszenie (booster)</li>
        <li><strong>LPM</strong> - strzal</li>
        <li><strong>PPM</strong> - obrot kamery</li>
        <li><strong>Dotyk</strong> - lewy drazek do sterowania, przyciski z prawej do ognia/boostu</li>
      </ul>
      <button id="controls-close">Zaczynam</button>
    </div>
  </div>
  <div id="loading">
    <div class="loading-inner">
      <div class="loading-logo"></div>
      <div class="loading-text">Ladowanie...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
