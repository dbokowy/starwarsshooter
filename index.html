<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Space Shooter</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <div id="crosshair"></div>
  <div id="hud">
    <div class="bar bar-shield">
      <div class="bar-head">
        <span class="label">Tarcze</span>
        <span class="sub">Deflektory</span>
      </div>
      <div class="bar-track">
        <div id="health-bar" class="bar-fill"></div>
      </div>
    </div>
    <div class="bar bar-speed">
      <div class="bar-head">
        <span class="label">Predkosc</span>
        <span class="sub">Booster</span>
      </div>
      <div class="bar-track">
        <div id="speed-bar" class="bar-fill speed"></div>
      </div>
    </div>
  </div>
  <div id="controls-modal" class="hidden">
    <div class="controls-card">
      <h2>Sterowanie</h2>
      <ul>
        <li><strong>W / S</strong> – pochylenie góra/dół</li>
        <li><strong>A / D</strong> – obrót w lewo/prawo</li>
        <li><strong>Shift</strong> – przyspieszenie (booster)</li>
        <li><strong>LPM</strong> – strzał</li>
        <li><strong>PPM</strong> – obrót kamery</li>
      </ul>
      <button id="controls-close">Zaczynam</button>
    </div>
  </div>
  <div id="loading">
    <div class="loading-inner">
      <div class="loading-logo"></div>
      <div class="loading-text">Ładowanie...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
